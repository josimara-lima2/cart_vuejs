<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart-vuejs</title>
    <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h2 class="py-8 font-bold">Carrinho de compra</h2>

    <div class="card shadow rounded-[.25rem] w-[50rem]" style="max-width: 40.625rem;">
          <div class="item flex align-center m-[.1875rem] bg-red py-4 px-8">
            <div class="flex align-center items-center ">
                <div class="ml-[3px]">
                    <img src="https://via.placeholder.com/72" alt="" class="rounded-full">
                </div>
                <div class="ml-[10px]">
                    <h4 class="mb-0 font-bold">Produto A</h4>
                    <span class="">Teste</span>
                </div>
            </div>
            <div class="ml-auto flex items-center">
                <div class="flex items-center w-[120px]">
                    <div class="flex">
                        <button class="border w-[25px] ">-</button>
                        <input type="text" value='2' class="w-[40px] border text-center">
                        <button class="border w-[25px]">+</button>
                    </div>

                </div>
                <div class="flex items-center mx-4">
                    R$ 10,50
                </div>
                <div class="flex items-center mx-4">
                   <button class="rounded-[.125rem] border border-red-500 text-red-500 w-[40px] text-center hover:bg-red-500 hover:text-white">x</button>
                </div>
            </div>
          
      </div>
      <hr>
      <div class="item flex align-center m-[.1875rem] bg-red py-4 px-8">
        <div class="flex align-center items-center ">
            <div class="ml-[3px]">
                <img src="https://via.placeholder.com/72" alt="" class="rounded-full">
            </div>
            <div class="ml-[10px]">
                <h4 class="mb-0 font-bold">Produto A</h4>
                <span class="">Teste</span>
            </div>
        </div>
        <div class="ml-auto flex items-center">
            <div class="flex items-center w-[120px]">
                <div class="flex">
                    <button class="border w-[25px]">-</button>
                    <input type="text" value='1' class="w-[40px] border text-center ">
                    <button class="border w-[25px]">+</button>
                </div>

            </div>
            <div class="flex items-center mx-4">
                R$ 10,50
            </div>
            <div class="flex items-center mx-4">
                <button class=" rounded-[.125rem] border border-red-500 text-red-500 w-[40px] text-center hover:bg-red-500 hover:text-white">x</button>
             </div>
        </div>
      
  </div>
    <script src="https://unpkg.com/vue@next"></script>
</body>
</html>
